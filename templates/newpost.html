{% extends 'base.html' %}

{% block content %}

<h1>new post</h1>

<form method="post">
    <label for="title">
        <div>Title:</div>
        <input type="text" name="title" value="{{title}}">
        <div class="error">{{ post_title_error }}</div>
    </label>
    <label for="content">
        <div>Post:</div>
        <textarea name="content">{{body}}</textarea>
        <div class="error">{{ post_content_error }}</div>
    </label>
    <input type="submit">
</form>

{% endblock %}
