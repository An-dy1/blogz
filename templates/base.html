<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
        <link rel= "stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/normalize.css') }}">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans|Poppins|Rosario" rel="stylesheet"> 
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>

    <body>

        <header>
            <span class="nav-links"><h1><a href="/blog">View posts</a></h1></span>
            <span class="nav-links"><h1><a href="/newpost">Write a post</a></h1></span>
            <span class="nav-links"><h1><a href="/login">Log in</a></h1></span>
            <span class="nav-links"><h1><a href="/logout">Log out</a></h1></span>
            <span class="nav-links"><h1><a href="/register">Register</a></h1></span>
        </header>

        {% with messages=get_flashed_messages(with_categories=True) %} <!-- modify to retrieve categories-->
            <ul>
            {% for category,message in messages %} <!-- add category-->
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

        <footer>
            <h2>Check out my real blog at <a href="www.andiefromkc.com">this link</a>.</h2>
        </footer>

    </body>
</html>
