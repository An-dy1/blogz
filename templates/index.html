{% extends 'base.html' %}

{% block content %}

    <h1 class="user-list">Blog contributors</h1>

        {% if user_list|length == 0 %}
        <p>No users yet</p>
        {% else %}
            {% for user in user_list %}
            <ul>
                <li><a href='/blog?user={{user.id}}'>{{ user.username }}</a></li>
            </ul>
            {% endfor %}    
        {% endif %}

{% endblock %}
