{% extends 'base.html' %}

{% block content %}

    <h1 class="page-title">Blog posts!</h1>

    {% if posts|length == 0 %}
    <p>No posts yet :/</p>
    {% else %}
    <article>
        {% for post in posts %}
        <section>
            <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
            <p>{{post.body}}</p>
            <p class="author">Post by <a href="/blog?user={{post.owner_id}}">{{ post.owner_id }}</a>.</p>
        </section>
        <hr />
    </article>
        {% endfor %}
    </ul>
    {% endif %}


{% endblock %}
